repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "https://bidmad-sdk.s3.amazonaws.com/" } //bidmad
    maven { url "https://artifact.bytedance.com/repository/pangle"} //Pangle
}

dependencies {
    implementation 'com.adop.sdk:bidmad-androidx-g:2.0.1.0'
    implementation 'ad.helper.openbidding:admob-obh-g:2.0.1.0'
    implementation 'com.adop.adapter.fc:fcNetwork-adapter-g:2.0.0.1'  //Certified ad SDK by Google
    implementation 'com.adop.adapter.fnc:fncNetwork-adapter-g:2.0.0.0' //Not certified ad SDK by Google
}

android {
    defaultConfig {
        multiDexEnabled true
    }

    dexOptions{
        javaMaxHeapSize "4g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}