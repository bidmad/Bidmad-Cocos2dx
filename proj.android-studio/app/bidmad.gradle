repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "https://bidmad-sdk.s3.amazonaws.com/" } //Bidmad
    maven { url "https://devrepo.kakao.com/nexus/content/groups/public/" } //Adift
    maven { url 'https://jitpack.io' } //adpie
    maven { url "https://artifact.bytedance.com/repository/pangle"} //Pangle
    maven { url "https://sdk.tapjoy.com/" } //Tapjoy
    maven { url "https://android-sdk.is.com/" } //ironsource
}

dependencies {
    implementation 'com.adop.sdk:bidmad-androidx:2.7.0.0'
    implementation 'ad.helper.openbidding:admob-obh:2.7.0.0'
    implementation 'com.adop.adapter.fc:fcNetwork-adapter:2.7.0.0'  //Certified ad SDK by Google
    implementation 'com.adop.adapter.fnc:fncNetwork-adapter:2.7.0.1' //Not certified ad SDK by Google
}

android {
    defaultConfig {
        multiDexEnabled true
    }

    dexOptions{
        javaMaxHeapSize "4g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}